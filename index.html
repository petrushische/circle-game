<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Game</title>
 </head>
 <body class="body">
  <div class="screen">
   <button class="button-home"></button>
   <h1 class="screen__title">Кликай по шарикам</h1>
   <a class="screen__start">Начать игру</a>
  </div>
  <div class="screen">
   <h1 class="screen__title">Выберите время</h1>
   <ul class="screen__time-list">
    <li class="screen__time-elem">
     <button class="screen__time-btn" id="10">10 сек</button>
    </li>
    <li class="screen__time-elem">
     <button class="screen__time-btn" id="20">20 сек</button>
    </li>
    <li class="screen__time-elem">
     <button class="screen__time-btn" id="30">30 сек</button>
    </li>
   </ul>
  </div>
  <div class="screen">
   <h3 class="screen__title-time">Осталось <span id="time">00:00</span></h3>
   <div class="screen__board"></div>
  </div>
  <script src="index.js"></script>
 </body>
</html>
